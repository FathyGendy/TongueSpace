<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Globe/Earth -->
  <circle cx="16" cy="16" r="14" fill="url(#globeGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
  
  <!-- Continent shapes -->
  <path d="M8 12 Q12 10 16 12 Q20 14 24 12 Q22 18 16 20 Q10 18 8 12" fill="rgba(255,255,255,0.2)"/>
  <path d="M6 20 Q10 22 14 20 Q12 24 8 26 Q4 24 6 20" fill="rgba(255,255,255,0.15)"/>
  <path d="M18 8 Q22 6 26 8 Q24 12 20 10 Q18 8 18 8" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Speech bubble for "tongue/language" -->
  <circle cx="22" cy="10" r="6" fill="url(#speechGradient)" stroke="rgba(102,126,234,0.3)" stroke-width="0.5"/>
  <path d="M19 14 L20 16 L22 15 Z" fill="url(#speechGradient)"/>
  
  <!-- Letter "T" inside speech bubble -->
  <text x="22" y="14" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#667eea">T</text>
  
  <!-- Subtle grid lines on globe -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.3"/>
  <path d="M2 16 L30 16" stroke="rgba(255,255,255,0.1)" stroke-width="0.3"/>
  <path d="M16 2 L16 30" stroke="rgba(255,255,255,0.1)" stroke-width="0.3"/>
  <ellipse cx="16" cy="16" rx="7" ry="14" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.3"/>
  <ellipse cx="16" cy="16" rx="14" ry="7" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.3"/>
</svg>